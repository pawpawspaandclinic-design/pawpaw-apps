<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - PawPaw Spa & Clinic</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3e5f5;
      color: #4a148c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      max-width: 400px;
      padding: 2rem;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    button {
      background: linear-gradient(to right, #9B27B0, #E040FB);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-size: 1rem;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }
    button:hover {
      box-shadow: 0 0 15px #E040FB;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You're Offline</h1>
    <p>It seems you've lost your connection. Please check your network and try again.</p>
    <button onclick="window.location.reload()">Retry</button>
  </div>
</body>
</html>
